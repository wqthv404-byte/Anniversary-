<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aan & Esha | Anniversary üíñ</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --dark: #0a0a0a;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a001f 0%, #000 100%);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background Stars */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Page Management */
        .page {
            position: absolute;
            width: 90%;
            max-width: 500px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            pointer-events: none;
            z-index: 1;
        }

        .page.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
            z-index: 2;
        }

        /* Typography */
        .glow {
            text-shadow: 0 0 10px var(--primary), 0 0 20px var(--secondary);
            margin-bottom: 20px;
        }

        h1 { font-size: 2.5rem; }
        p { font-size: 1.2rem; line-height: 1.6; }

        /* Buttons */
        button {
            background: transparent;
            border: 2px solid var(--primary);
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.3);
        }

        button:hover {
            background: var(--primary);
            box-shadow: 0 0 30px var(--primary);
        }

        /* Heart Animation */
        .heart-container {
            position: relative;
            width: 100px;
            height: 90px;
            margin: 30px auto;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 80px;
            background: var(--primary);
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            left: 50px;
            animation: beat 1s infinite;
        }

        .heart:after {
            content: "";
            position: absolute;
            width: 50px;
            height: 80px;
            background: var(--primary);
            border-radius: 50px 50px 0 0;
            transform: rotate(90deg);
            transform-origin: 0 100%;
            left: 0;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.1) rotate(-45deg); }
        }

        /* Floating Items */
        .floating-heart {
            position: fixed;
            color: var(--primary);
            user-select: none;
            pointer-events: none;
            z-index: -1;
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            to { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Custom Cursor (Desktop only) */
        #cursor {
            width: 20px; height: 20px;
            background: white;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            box-shadow: 0 0 15px #fff;
            mix-blend-mode: difference;
            z-index: 9999;
            transition: transform 0.1s;
        }

        @media (max-width: 600px) {
            #cursor { display: none; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <canvas class="stars" id="starCanvas"></canvas>

    <audio id="music" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div class="page active" id="p1">
        <h1 class="glow">Aan ‚ù§Ô∏è Esha</h1>
        <p>A love written in the stars ‚ú®</p>
        <button onclick="startExperience()">Open Our Story üíñ</button>
    </div>

    <div class="page" id="p2">
        <div class="heart-container"><div class="heart"></div></div>
        <h2 class="glow">Every moment with you...</h2>
        <p>...is a favorite memory of mine.</p>
        <button onclick="showPage(3)">Continue ‚û°</button>
    </div>

    <div class="page" id="p3">
        <h1 class="glow">Happy Anniversary!</h1>
        <p id="typingText"></p>
        <button id="finalBtn" style="display:none;" onclick="showPage(4)">Final Surprise üéÅ</button>
    </div>

    <div class="page" id="p4">
        <div class="heart-container"><div class="heart"></div></div>
        <h1 class="glow">Forever & Always</h1>
        <p>I love you more than words can say.</p>
        <button onclick="reset()">Restart ‚ù§Ô∏è</button>
    </div>

    <script>
        // 1. Cursor Follower
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // 2. Navigation Logic
        function showPage(pageNumber) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('p' + pageNumber).classList.add('active');

            if(pageNumber === 3) {
                typeEffect("To many more years of laughter, love, and us. You are my today and all of my tomorrows.", "typingText");
            }
        }

        function startExperience() {
            const music = document.getElementById('music');
            music.play().catch(e => console.log("Audio play blocked"));
            showPage(2);
            startFloatingHearts();
        }

        // 3. Typing Effect
        function typeEffect(text, elementId) {
            let i = 0;
            const el = document.getElementById(elementId);
            el.innerHTML = "";
            const timer = setInterval(() => {
                if (i < text.length) {
                    el.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(timer);
                    document.getElementById('finalBtn').style.display = 'inline-block';
                }
            }, 50);
        }

        // 4. Floating Hearts
        function startFloatingHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = "‚ù§Ô∏è";
                heart.className = "floating-heart";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = "100vh";
                heart.style.fontSize = (Math.random() * 20 + 10) + "px";
                heart.style.duration = (Math.random() * 3 + 2) + "s";
                heart.style.opacity = Math.random();
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }

        // 5. Star Background
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        for(let i=0; i<150; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5
            });
        }

        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(s => {
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                s.y -= s.speed;
                if(s.y < 0) s.y = canvas.height;
            });
            requestAnimationFrame(animateStars);
        }
        animateStars();

        function reset() {
            location.reload();
        }
    </script>
</body>
</html>
